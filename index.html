<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img id="logo" src="Green%20Modern%20Ninja%20Logo.svg" alt="">
    <h2 id="companyName">.bear inc.</h2>
    <form action="">
        <h3>Login</h3>
        <input class="inputbox" type="text"  name="email" placeholder="Enter your username">
        <div class="passwordcont">
            <input id="pwField" class="inputbox pw" type="password"  name="email" placeholder="Password">
            <span class="password-toggle-icon" onclick="changeEye()"><i class="fas fa-eye"></i></span>
        </div>
        <a id="forgot" href="forgotpassword.html">Forgot Password?</a>
        <button class="button" type="submit">Login</button>
        <div class="dont"><p>Don't have an account? <a href="">Create</a></p></div>
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
